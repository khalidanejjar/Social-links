<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Font link+ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS -->

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="social">
      <div class="social__img">
        <img src="/assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="social__title">
        <h2 class="social__title-lg">Jessica Randall</h2>
        <h4 class="social__title-sm">London, United Kingdom</h4>
        <p class="social__title-text">"Front-end developer and avid reader."</p>
      </div>
      <div class="social__buttons">
        <ul class="social__list">
          <li class="social__list-btn">GitHub</li>
          <li class="social__list-btn">Frontend Mentor</li>
          <li class="social__list-btn">LinkedIn</li>
          <li class="social__list-btn">Twitter</li>
          <li class="social__list-btn">Instagram</li>
        </ul>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khalid Anejjar <3</a>.
  </div>
</body>
</html>
